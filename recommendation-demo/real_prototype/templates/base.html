<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recommendation System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active {
            font-weight: bold;
            color: #0d6efd !important;
        }
        .card {
            margin-bottom: 1rem;
        }
        .recommendation-card {
            border-left: 4px solid #0d6efd;
        }
        .fallback-card {
            border-left: 4px solid #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Recommendation System</a>
            <div class="navbar-nav">
                <a class="nav-link {% if active_page == 'profile' %}active{% endif %}" href="{{ url_for('user_profile', user_id=user_id) }}">User Profile</a>
                <a class="nav-link {% if active_page == 'recommendations' %}active{% endif %}" href="{{ url_for('recommendations', user_id=user_id) }}">Recommendations</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
